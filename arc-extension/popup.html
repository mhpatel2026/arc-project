<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arc Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Arc Wallet</h2>
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" style="display:none;" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="registerBtn" style="display:none;">Register</button>
      <p id="loginError" style="color:red;"></p>
      <a href="#" id="toggleAuthMode">Don't have an account? Register</a>
    </div>
    <div id="wallet-section" style="display:none;">
      <p id="address">Wallet: Loading...</p>
      <p id="balance">Balance: 0</p>
      <div id="crypto-list"></div>
      <button id="logoutBtn">Logout</button>
      <button id="showManualTransfer">Manual Transfer/Receive</button>
      <button id="showMerchantWallet">Merchant Wallet</button>
    </div>
    <div id="payment-section" style="display:none;">
      <p id="payment-amount"></p>
      <video id="video" width="320" height="240" autoplay style="display:block;"></video>
      <button id="faceAuthBtn">Face Authenticate & Pay</button>
      <p id="paymentStatus"></p>
    </div>
    <div id="manual-section" style="display:none;">
      <h3>Manual Transfer</h3>
      <input type="text" id="manualToAddress" placeholder="Recipient Address" />
      <input type="number" id="manualAmount" placeholder="Amount" />
      <button id="manualSendBtn">Send</button>
      <h3>Receive</h3>
      <p>Your Address: <span id="manualReceiveAddress"></span></p>
      <button id="manualBackBtn">Back</button>
      <p id="manualStatus"></p>
    </div>
    <div id="merchant-section" style="display:none;">
      <h3>Merchant Wallet</h3>
      <input type="text" id="merchantName" placeholder="Merchant Name" />
      <button id="merchantFetchBtn">Fetch Wallet</button>
      <div id="merchantWalletInfo"></div>
      <button id="merchantBackBtn">Back</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
